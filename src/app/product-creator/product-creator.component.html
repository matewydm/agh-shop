<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Dodawanie nowego produktu</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="container">
    <form class="form-horizontal" role="form">
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="name">Identyfikator</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-fingerprint"></i></div>
              <input type="text" name="name" class="form-control" id="name"
                     placeholder="ID" [required]="true"
                     [(ngModel)]="product.id" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put name validation error messages here -->
                        </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="email">Nazwa</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-font"></i></div>
              <input type="text" name="name" class="form-control" id="email"
                     placeholder="Nazwa produktu" required autofocus
                     [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <!-- Put e-mail validation error messages here -->
                        </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Opis</label>
        </div>
        <div class="col-md-6">
          <div class="form-group has-danger">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-align-left"></i></div>
              <input type="text" name="password" class="form-control" id="password"
                     placeholder="..." required
                     [(ngModel)]="product.description" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Kategoria</label>
        </div>
        <div class="col-md-6">
          <div class="form-group has-danger">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-filter"></i></div>
              <input type="text" name="category" class="form-control" id="category"
                     placeholder="..." required="required"
                     [(ngModel)]="product.category" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Zdjęcie</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-image"></i>
              </div>
              <input type="text" name="password-confirmation" class="form-control"
                     id="password-confirm" placeholder="Link..." required
                     [(ngModel)]="product.link" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Cena</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-money"></i>
              </div>
              <input type="number" name="price-enter" class="form-control"
                     id="price-input" required
                     [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Dostępność</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-archive"></i>
              </div>
              <input type="number" name="price-enter" class="form-control"
                     id="amount-input" required
                     [(ngModel)]="product.amount" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button (click)="createProduct()" type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Dodaj produkt</button>
        </div>
      </div>
    </form>
  </div>
</div>
