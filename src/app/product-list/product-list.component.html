<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Album example</h1>
      <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
      <p>
        <button class="btn btn-primary my-2" (click)="openFormModal()">Dodaj nowy produkt</button>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="input-group" align="center">
            <div class="input-group-btn search-panel">
              <ul class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
                <button type="button" class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">
                  <span id="search_concept">Wybierz kategorie</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" ngbDropdownMenu aria-labelledby="dropdownManual">
                  <li *ngFor="let category of selectedCategories">
                    <input class="dropdown-item" type="checkbox" [(ngModel)]="category.selected" [ngModelOptions]="{standalone: true}" (change)="filterProductList()">{{category.category}}
                  </li>
                </ul>
              </ul>
              <input type="hidden" name="search_param" value="all" id="search_param">
              <input (input)="filterProductList()" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
              </span>
              <ng-select class="form-control input-lg pull-right" [(ngModel)]="pageSize" (change)="refreshPage()" [items]="pageSizes"></ng-select>
            </div>
          </div>
        </div>
      </div>

      <div class="row" >
        <app-product class="col-md-4"
                     [product]="product"
                     *ngFor="let product of filteredProductList | async"
                     (remove)="removeEventListener($event)"
                     (subtract)="subtractEventListener($event)"
                     (add)="addEventListener($event)"
        ></app-product>
      </div>


      <div class="row" >
        <ngb-pagination [collectionSize]="allSize" [pageSize]="pageSize" (pageChange)="setPage($event)" [(page)]="pager.currentPage" aria-label="Default pagination"></ngb-pagination>

        <!--</ul>-->
      </div>
    </div>
  </div>


</main>
