<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Potwierdzenie zamówienia</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="container">
    <form class="form-horizontal" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="email">Email</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
              <input type="email" name="email" class="form-control" id="email"
                     [required]="true"
                     [(ngModel)]="userData.email"
                     formControlName="email" [ngClass]="{ 'is-invalid': submitted && c.email.errors }"/>
            </div>
          </div>
        </div>
        <div *ngIf="submitted && c.email.errors" class="col-md-3">
          <div class="form-control-feedback">
                        <span class="text-danger align-right">
                            Niepoprawny email
                        </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="username">Imię i nazwisko</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-font"></i></div>
              <input type="text" name="username" class="form-control" id="username"
                     [required]="true"
                     [(ngModel)]="userData.username"
                     formControlName="username" [ngClass]="{ 'is-invalid': submitted && c.username.errors }"/>
            </div>
          </div>
        </div>
        <div *ngIf="submitted && c.percentage.errors" class="col-md-3">
          <div class="form-control-feedback">
                        <span class="text-danger align-right">
                            Niepoprawna nazwa
                        </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="address">Adres</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-address-card"></i></div>
              <input type="text" name="name" class="form-control" id="address"
                     required autofocus
                     [(ngModel)]="userData.address"
                     formControlName="address" [ngClass]="{ 'is-invalid': submitted && c.address.errors }"/>
            </div>
          </div>
        </div>
        <div *ngIf="submitted && c.address.errors" class="col-md-3">
          <div class="form-control-feedback">
                        <span class="text-danger align-right">
                            Niepoprawny adres
                        </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button (click)="checkout()" type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Dodaj zamówienie</button>
        </div>
      </div>
    </form>
  </div>
</div>
