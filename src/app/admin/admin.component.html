<main role="main">

  <section class="jumbotron text-center" style="padding-top: 130px">
    <div class="container">
      <h1 class="jumbotron-heading">Panel administracyjny</h1>
      <p class="lead text-muted">Panel, w którym zalogowany administrator może dodawać nowe produkty i realizować złożone przez klientów zamówienia.</p>
      <p>
        <button *ngIf="isRole('ADMIN')" class="btn btn-primary my-2" (click)="openFormModal()">Dodaj nowy produkt</button>
        <button *ngIf="isRole('ADMIN') || isRole('OPERATOR')" class="btn btn-secondary my-2" routerLink="/orders">Realizuj zamówienia</button>
      </p>
    </div>
  </section>

</main>
