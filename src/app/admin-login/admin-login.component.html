<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Logowanie administratora</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="container">
    <form class="form-horizontal" role="form">
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label>E-mail</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-user-circle"></i>
              </div>
              <input type="email" name="price-enter" class="form-control"
                     id="price-input" required
                     [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label>Hasło</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-key"></i>
              </div>
              <input type="password" name="price-enter" class="form-control"
                     id="amount-input" required
                     [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button (click)="logIn()" type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Zaloguj się</button>
        </div>
      </div>
    </form>
  </div>
</div>
